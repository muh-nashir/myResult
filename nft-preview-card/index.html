<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>NFT Preview Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="asset/icon-ethereum.svg" type="image/svg+xml">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">

<body>

    <header></header>

    <main id="main">
        
        <div class="container">
            <div class="row">
                
                <div class="eth-card">
                    <div class="card" style="width: 17rem;">
                        <img src="asset/image-equilibrium.jpg" class="card-img-top" alt="image-equilibrium">
                        <div class="card-body">
                            <h5 class="card-title">Equilibrium #3429</h5>
                            <p class="card-text">Our equilibrium collection promotes balance and calm</p>
                            <div class="row justify-content-between">
                                <div class="eth-details col-auto">
                                    <p class="eth-price"><img src="asset/icon-ethereum.svg" class="eth-ico">0.041 ETH</p>
                                </div>
                                <div class="eth-details col-auto">
                                    <p class="eth-time"><img src="asset/icon-clock.svg" class="time-ico">3 days left</p>
                                </div>
                            </div>
                            <hr>
                            <p class="name"><img src="asset/image-avatar.png" class="avatar-ico"> Creation of <span class="name-card">Muhammad Nashir</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
