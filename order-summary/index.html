<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Order Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="asset/icon-music.svg" type="image/svg+xml">
  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href=" style.css">

</head>

<body>  

    <main id="main">
        <div class="container">
            <div class="row">
                <div class="order-summary">
                    <div class="card" style="width: 18rem;">
                        <img src="asset/illustration-hero.svg" class="card-img-top" alt="hero-img">
                        <div class="card-body">
                          <h5 class="card-title">Order Summary</h5>
                          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                          <div class="annual-plan">
                              <div class="row align-items-center justify-content-between">
                                  <div class="col-auto">
                                      <p class="annual-details">
                                          <img src="asset/icon-music.svg" alt="icon-music" class="icon-music">
                                          <span class="annual-text">Annual Plan</span><br><span class="annual-price">$59.99/year</span>
                                     </p>
                                  </div>
                                  <div class="col-auto">
                                      <a href="#" class="change">Change</a>
                                  </div>
                              </div>
                          </div>
                          <a href="#" class=" proceed btn btn-primary">Proceed to Payment</a>
                          <a href="#" class="cancel btn">Cancel Order</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
